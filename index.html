<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script type="text/javascript" src="./script.js" defer></script>

</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="ending-message" id="ending-message">
        placeholder
        <button class="restart" id="restart">New game</button>
    </div>
    <div class="initial-message" id="initial-message">
        <div class="player-container">
            <img src="./images/player_one.png" alt="icon placeholder">
            <div>Enter Player One name:</div>
            <input type="text" name="playerOne" id="playerOne">
        </div>
        <div class="player-container">
            <img src="./images/player_two.png" alt="icon placeholder">
            <div>Enter Player Two name:</div>
            <input type="text" name="playerTwo" id="playerTwo">
        </div>
        <button class="start" id="start">Start Game</button>
    </div>
    <div class="main-container">
        <div class="title">TIC<br>TAC<br>TOE</div>
        <div class="grid" id="grid">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="title positioning">TIC<br>TAC<br>TOE</div>
    </div>
    <footer>Made by<a href="https://github.com/lucasferrazlima/tic-tac-toe" target="_blank">&nbsp;Lucas Ferraz Lima&nbsp;</a></footer>


</body>
</html>
